<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/woutongena.min.css" />
  </head>
  <body>
    <div id="container">
      <section id="start">
        <h1>Ceci n'est pas un carr√©</h1>
        <div class="box"></div>
        <p>Scroll down</p>
      </section>
      <section id="woutongena">
        <div class="ship">
          <div class="box ship-piece"></div>
          <div class="bow ship-piece"></div>
          <div class="tail ship-piece"></div>
          <div class="engine-1 engine ship-piece"></div>
          <div class="engine-2 engine ship-piece"></div>
          <div class="ship-piece particle"></div>
        </div>
        <div class="pre-intro spaceBG"></div>
        <div class="intro spaceBG">
          <img
            src="./js/images/Star_Trek;_Discovery.svg"
            alt="star trek logo"
          />
        </div>
        <!-- <div class="spaceBG"></div> -->
        <div class="sub-title spaceBG"><h2>A voyage of the USS Discovery</h2></div>
        <div class="spaceBG">A</div>
        <div class="spaceBG terran-empire"><div class="iss-charon"></div><h2 class="title-w-box">ISS Charon</h2></div>
        <div class="spaceBG">D</div>
        <div class="spaceBG">E</div>
        <div class="spaceBG">F</div>
        <div class="spaceBG">G</div>
        <div class="spaceBG">H</div>
        <div class="spaceBG">I</div>
        <div class="spaceBG">J</div>
        <div class="spaceBG">K</div>
        <div class="spaceBG">L</div>
        <div class="spaceBG">M</div>
        <div class="galactic-barrier"><h2 class="title-w-box">Galactic barrier</h2></div>
        <div class="C-10-homeplanet"><h2 class="title-w-box">Species 10-C homeplanet</h2></div>
        <div class="empty-div">K</div>
      </section>
      <section id="end">
        <div class="box"></div>
        <h1>Einde</h1>
      </section>
    </div>
    <script src="../../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../../node_modules/gsap/dist/ScrollTrigger.min.js"></script>
    <script src="./js/woutongena.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
